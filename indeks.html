<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Azhim Alfaris">
	<title>Form HTML</title>
</html>
<body>
	<form method=""action=""><th>
		<fieldset>
				<legend>Data Pribadi</legend>
			<table>	
				<tr>
					<th align="left"><label for="nama">Nama</label></th>
					<td><input size="40" type="text" name="nama" id="nama" autofocus placeholder="Nama Lengkap" required></td>
				</tr>
				
				<tr height="50">
					<th align="left"><label for="nim">NIM</label></th>
					<td><input size="40" type="number" name="nim" id="nim" value="2401081003" readonly></td>
				</tr>
			
				<tr>
					<th align="left"><label for="email">Email</label></th>
					<td><input size="40" type="email" name="email" id="email"></td>
				</tr>
				
				<tr height="50">
					<th align="left"><label for="jk">Jenis Kelamin</label></th></th>
					<td>
						<input type="radio" name="jk" id="jk" value="Laki-laki">Laki-laki
						<input type="radio" name="jk" id="jk" value="Perempuan">Perempuan
					</td>			
				</tr>
					
				<tr>
					<th align="left"><label for="tgl_lahir">Tanggal Lahir</label></th>
					<td>
						<input type="date" name="tgl_lahir" id="tgl_lahir">
						<input type="datetime-local">
					</td>
				</tr>	
			
				<tr height="50">
					<th align="left"><label for="hobby">Hobby</label></th>
					<td>
						<input type="checkbox" name="Hobby" id="hobby" value="Membaca">Membaca
						<input type="checkbox" name="Hobby" id="hobby" value="Berenang">Berenang
						<input type="checkbox" name="Hobby" id="hobby" value="Menyanyi">Menyanyi
					</td>
				</tr>
				
				<tr>
					<th align="left"><label for="password">Password</label></th>
					<td><input type="password" name="Password" id="password"></td>
				</tr>
				
				<tr height="50">
					<th align="left"><label for="foto">Foto</label></th>
					<td><input type="file" name="foto" id="foto" accept="image/*"></td>
				</tr>
			
				<tr height="50">
					<th align="left"><label for="warna">Warna Kesukaan</label></th>
					<td><input type="color" name="warna" id="warna"></td>
				</tr>
				
				<tr height="50">
					<th align="left"><label for="alamat">Alamat</label></th>
					<td><textarea name="alamat" id="alamat" cols="30" rows="5"></textarea></td>
				</tr>
				
				<tr height="50">
					<th align="left"><label for="kota">Kota</label></th>
					<td>
						<select name="kota" id="kota">
							<option for="padang" value="Padang">Padang</option>
							<option value="Payakumbuh">Payakumbuh</option>
							<option value="Solok">Solok</option>
						</select>
					</td>
				</tr>
			
				<tr height="50">
					<th colspan="2" align="center"><input type="submit"></th>
				</tr>
				
			</table>
		</fieldset>
	</form>
</body>
